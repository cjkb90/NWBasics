<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Northwind Basics</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" defer></script>
	<!-- Custom Angular files -->
	<script src="/browser/main.js" defer></script>
	<script src="/browser/products/controller.js" defer></script>
	<script src="/browser/products/factory.js" defer></script>
</head>
<body ng-app="app">
	<h2>You are home!</h2>
	<div class="container" ng-controller="ProductCtrl">
		<form>
			Product Name: <input type="text" name="prodName" ng-model="product.name">
			Quantity: <input type="text" name="prodQuantity" ng-model="product.quantity">
			<input type="submit" value="Submit" ng-click="newProduct(product.name)">
		</form>
		<li ng-repeat='letter in alphabet'>{{letter}}</li>
	</div>
</body>

</html>
