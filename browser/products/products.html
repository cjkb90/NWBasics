<div class="container">
	<form>
		Product Name: <input type="text" name="prodName" ng-model="product.name">
		Quantity: <input type="text" name="prodQuantity" ng-model="product.quantity">
		<input type="submit" value="Submit" ng-click="newProduct(product)">
	</form>
	<div class="col-xs-12 well well-sm">
		<li class="col-xs-1" ng-repeat='letter in alphabet' ui-sref="products.details({letter:letter})">{{letter}}</li>
	</div>
	<div class="col-xs-12">
		<ui-view></ui-view>
	</div>
</div>
